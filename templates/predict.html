<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="predict-page">
    <div class="container">
        <h1 style="color: #3f51b5;">Electronic Component Classifier</h1>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" style="text-align: center;">

            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit" style="margin-top: 20px;">Predict</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
