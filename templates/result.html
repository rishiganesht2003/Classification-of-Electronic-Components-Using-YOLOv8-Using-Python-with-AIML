<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="predict-page">
    <div class="container">
        <h1 style="color: #3f51b5;">Prediction Result</h1>
        <p style="color: #007bff; font-weight: bold;">Predicted Class: {{ predicted_class }}</p>
        <p style="color: #28a745;">Accuracy: {{ accuracy }}%</p>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
